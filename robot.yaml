# For more details on the format and content:
# https://github.com/robocorp/rcc/blob/master/docs/recipes.md#what-is-in-robotyaml

tasks:
  # Task names here are used when executing the bots, so renaming these is recommended.
  TLS Debug Robocorp Vault:
    shell: python task_robocorp_vault.py
  TLS Debug Request:
    shell: python task_generic_request.py
  TLS OpenSSL:
    shell: openssl s_client -connect api.eu1.robocorp.com:443 -prexit -showcerts

condaConfigFile: conda.yaml

environmentConfigs:
  - environment_windows_amd64_freeze.yaml
  - environment_linux_amd64_freeze.yaml
  - environment_darwin_amd64_freeze.yaml
  - conda.yaml

artifactsDir: output  

PATH:
  - .
PYTHONPATH:
  - .

ignoreFiles:
  - .gitignore
